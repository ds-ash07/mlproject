<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .container {
            margin-top: 50px;
            background-color: #262626;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }
        legend {
            font-size: 24px;
            font-weight: bold;
            color: #f44336;
            margin-bottom: 20px;
        }
        .form-label {
            color: #bbb;
            font-weight: 600;
        }
        .form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 12px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            background-color: #444;
            border-color: #f44336;
            color: white;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.6);
        }
        .btn-primary {
            background-color: #f44336;
            border-color: #f44336;
            border-radius: 12px;
            padding: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #e53935;
            border-color: #e53935;
            cursor: pointer;
        }
        .btn {
            width: 100%;
        }
        .placeholder {
            color: #888;
        }
        .results-container {
            text-align: center;
            margin-top: 20px;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin-top: 20px;
                padding: 25px;
            }
            .form-control {
                padding: 10px;
            }
            .btn-primary {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post" onsubmit="clearPrediction();">
            <legend>Student Exam Performance Prediction</legend>

            <!-- Gender Selection -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" placeholder="Enter your Gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Race or Ethnicity Selection -->
            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" placeholder="Enter your ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <!-- Parental Level of Education -->
            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" placeholder="Enter your Parent Education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <!-- Lunch Type Selection -->
            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" placeholder="Enter your Lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <!-- Test Preparation Course Selection -->
            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" placeholder="Enter your Course" required>
                    <option class="placeholder" selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Reading Score Input -->
            <div class="mb-3">
                <label class="form-label">Reading Score out of 100</label>
                <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading score" min="0" max="100" />
            </div>

            <!-- Writing Score Input -->
            <div class="mb-3">
                <label class="form-label">Writing Score out of 100</label>
                <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" />
            </div>

            <!-- Submit Button -->
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
            </div>
        </form>

        <!-- Prediction Result -->
        <div class="results-container">
            <h2 id="predictionResult">
                THE prediction is: {{ results }}
            </h2>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for responsiveness) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        function clearPrediction() {
            document.getElementById('predictionResult').innerHTML = "THE prediction is: ";
        }
    </script>
</body>
</html>
